<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iframe</title>
</head>
<body>
   <h1>Testando os Iframes</h1>
   <p>
      Acessando o site do
      <!-- Tamanho Padrão: 300x150px -->
      <!-- caso haja width ou height no css e na tag iframe, oq domina é o css -->
      <iframe height="500" src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
      para aprender a programar.
   </p>
   <p>
      O site do 
      <iframe src="https://www.google.com.br" frameborder="0">
         O que colocar aqui dentro só aparece se o dispositivo não abrir o iframe
         <!-- aí se nao for compativel, mostra o link do google!! -->
         <a target="_blank" href="https://www.google.com.br">Google</a>
      </iframe>
      também é muito legal, pena que não funciona no iframe!
   </p>
   <p>
      O repositório do Guanabara
      <iframe height="500" width="500" src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
      também é bem legal!
   </p>
</body>
</html>
