<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Teste de formulário</h1>
   <form autocomplete="off" action="cadastro.php" method="post">
      <p>
         <!-- name: usado mais pra HTML e PHP, id: mais pra javascript -->
         <label for="iuser">Usuário: </label>
         <input autocomplete="name" required type="text" name="user" id="iuser" minlength="5" maxlength="15" placeholder="nome do usuário">
      </p>
      <p>
         <label for="ipassword">Senha: </label>
         <!-- size = qtd de letras que cabem -->
         <input autocomplete="current-password" required type="password" name="password" id="ipassword" placeholder="mínimo 8 letras" minlength="8" maxlength="20" size="10">
      </p>
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>
   </form>
</body>
</html>
