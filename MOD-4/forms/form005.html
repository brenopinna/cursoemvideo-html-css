<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get">
      <fieldset>
         <legend>Sexo</legend>
         <!-- tem que botar o mesmo name nos radio pra selecionar OU um OU outro -->
         <input type="radio" name="sexo" id="masculino" value="masculino" checked> <label for="masculino">Masculino</label> <br>
         <input type="radio" name="sexo" id="feminino" value="Feminino"> <label for="feminino">Feminino</label>
      </fieldset>
      <fieldset>
         <legend>Esportes Favoritos</legend>
         <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
         <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
         <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
         <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
      </fieldset>

      <p>
         <input type="submit" value="Send">
         <input type="reset" value="Reset">
      </p>
   </form>
</body>
</html>
