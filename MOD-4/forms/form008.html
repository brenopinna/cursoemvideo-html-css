<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get">
      <p>
         <label for="in1">Número 1: </label>
         <input value="0" type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = parseInt(in1.value) + parseInt(in2.value)">
      </p>
      <p>
         <label for="in2">Número 2: </label>
         <input value="0" type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = parseInt(in1.value) + parseInt(in2.value)">
      </p>
      <p>
         <label for="isoma">Soma: </label>
         <!-- AO enviar o form, o output não envia nada, ele só serve como saida de dados -->
         <output name="soma" id="isoma">0</output>
      </p>
      <p>
         <label for="inum">Número: </label>
         <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="val.innerHTML = inum.value">
         <output id="val">5</output>
      </p>
      <p>
         <label for="iano">Em que ano você nasceu?</label>
         <input oninput="calcIdade()" type="number" name="ano" id="iano" min="1900" max="2020">
      </p>
      <p>
         <label for="iidade">Sua idade é: </label>
         <output id="iidade">0</output>
      </p>
      <p>
         <input type="submit" value="Send">
         <input type="reset" value="Reset">
      </p>
   </form>
   <script>
      const calcIdade = () => {
         let atual = new Date().getFullYear();
         iidade.innerHTML = parseInt(atual) - parseInt(iano.value)
      }
   </script>
</body>
</html>
