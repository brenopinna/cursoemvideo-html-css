<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
   <style>
      body{
         font-family: Arial, Helvetica, sans-serif;
      }
   </style>
</head>
<body>
   <h1>Meu primeiro formulário</h1>
   <!--
      METHODS:
      Get ==> Dados não sensíveis (nome, peso, etc), URL compartilhável, só envia até 3kB (3 mil letras)
      Post ==> dados sensíveis (cpf, senha, número do cartão), imagens, mais de 3kB
   -->
   <form autocomplete="off" action="cadastro.php" method="post">
      <!-- o for é referente ao ID -->
      <p><label for="inome">Nome:</label>
         <input required type="text" name="nome" id="inome"></p>
      <p><label for="isobrenome">Sobrenome:</label>
         <input required type="text" name="sobrenome" id="isobrenome"></p>
      <p><input type="submit" value="Enviar"></p>
   </form>
</body>
</html>
