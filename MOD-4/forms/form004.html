<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Formulário</h1>
   <form action="cadastro.php" method="get">
      <!-- fieldset = agrupamento de campos, útil pra grupos semelhantes (escolaridade, finança, pessoais, etc) -->
      <fieldset>
         <legend>Dados Pessoais</legend>
         <p>
            <label for="inome">Nome: </label>
            <input placeholder="Nome" type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
         </p>
         <p>
            <label for="iemail">E-mail: </label>
            <input placeholder="E-mail" required autocomplete="email" type="email" name="email" id="iemail">
         </p>
         <p>
            <label for="itel">Telefone: </label>
            <!-- esse pattern é uma regex -->
            <!--
               ^ = começo do pattern
               $ = fim do pattern
            -->
            <input placeholder="(xx)xxxxx-xxxx" pattern="^\([0-9]{2}[0-9]{4, 5}-[0-9]{4, 5}$" type="tel" name="tel" id="itel" autocomplete="tel" required>
         </p>
         <!-- Estudar mais sobre RegEx -->
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
      </fieldset>
   </form>
</body>
</html>
