<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get">
      <p>
         <label for="iest">Estado</label>
         <select name="estado" id="iest">
            <option value="" disabled selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
               <option value="MG">Minas Gerais</option>
               <option value="RJ">Rio de Janeiro</option>
               <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
               <option value="MA">Maranhão</option>
               <option value="PE">Pernambuco</option>
               <option value="RN">Rio Grande do Norte</option>
            </optgroup>
         </select>
      </p>
      <p>
         <label for="iprof">Profissão</label>
         <input placeholder="Sua Profissão" type="text" name="prof" id="iprof" list="lista-profissoes">
         <datalist id="lista-profissoes">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
         </datalist>
      </p>
      <p>
         <label for="imsg">Mensagem: </label><br>
         <!-- Ao usar textarea tbm é ideial usar o método POST -->
         <textarea placeholder="Sua mensagem..." name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>
      <p>
         <input type="submit" value="Send">
         <input type="reset" value="Reset">
      </p>
   </form>
</body>
</html>
