<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main>
      <div class="imagem"></div>
      <div class="form">
         <h1 class="form-title">Login</h1>
         <p class="form-text">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
         <form autocomplete="on" action="login.php" method="post">
            <div class="input-field field">
               <span class="material-symbols-outlined icon">person</span>
               <input autocomplete="email" type="email" name="email" id="email" required placeholder="Seu e-mail">
            </div>
            <div class="input-field field">
               <span class="material-symbols-outlined icon">vpn_key</span>
               <input minlength="8" type="password" name="senha" id="senha" required placeholder="Sua senha">
            </div>
            <input type="submit" class="field submit" value="Entrar">
            <a href="#" class="field esqueci-senha">Esqueci a senha</a>
         </form>
      </div>
   </main>
</body>
</html>
