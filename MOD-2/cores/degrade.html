<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gradientes com CSS</title>
   <style>
      html{
         height: 100%;
      }
      /* pro gradiente ficar to top/bottom e sem
      scrollbar, tem q definir
      a altura do html */
      body{
         /* background-image: linear-gradient(
            45deg,  to right/ to top/ to bottom tb serve, indica a direção do gradiente
            #FDCD6B,
            #DE366A,
            #C8318E,
            #9142C1,
            #3C8ADC
         ); */
         background-image: radial-gradient(
            /* indica q quer um circulo e onde começa, fora isso é semelhante ao linear gradient */
            circle at bottom left,
            #FDCD6B,
            #DE366A,
            #C8318E,
            #9142C1,
            #3C8ADC
         );
      }
   </style>
</head>
<body>
   <h1>Testando Gradientes</h1>
</body>
</html>
