<!DOCTYPE html>

   <title>Uso de Links</title>

<body>
   <h1>Usando links externos</h1>

   <!-- target blank abre em outra aba, o rel external é mais uma convenção pra quando se abre links fora do seu site, o guanabara recomenda usar.-->
   <p> Link para o <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório do Guanabara</a></p>
   <p>Link para o <a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">Canal do Curso Em Vídeo</a></p>

   <h1>Usando links internos</h1>
   <!-- rel next indica que é a proxima pagina de um site-->
   <p>Se você quiser, pode acessar também minha <a href="./C10-2.html" rel="next">segunda página</a></p>

   <h1>Links para download</h1>
   <ul>
      <!-- entrar no site da iana.org pra achar mais media types de download-->
      <li><a download="Pdf-10" type="application/pdf" href="pdf-cap-10.pdf">Baixar o capítulo 10 em pdf</a></li>
   </ul>
</body>
</html>
