<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notas</title>
   <style>
      body{
         font-family: Arial, Helvetica, sans-serif;
      }

      table{
         border-collapse: collapse;
      }

      td, th{
         border: 1px solid black;
         padding: 5px;
      }

      .destaque{
         background-color: grey;
         color: white;
      }

      .num{
         text-align: center;
      }

      .media{
         text-align: left;
      }
   </style>
</head>
<body>
   <table>
      <thead class="destaque">
         <tr>
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
         </tr>
         <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Física</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Química</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr class="media destaque">
            <th scope="row" colspan="4">Média de Exatas</th>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr>
            <td>Geografia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
         </tr>
         <tr class="media destaque">
            <th scope="row" colspan="4">Média de Humanas</th>
            <td class="num">0.0</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
