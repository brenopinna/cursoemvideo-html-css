<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas em HTML</title>
   <style>
      body{
         font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      table{
         width: 400px;
         height: 400px;
         border-collapse: collapse; 
         /* faz as bordas se juntarem */
      }

      td{
         border: 1px solid black;
         padding: 8px;
         text-align: center;
         vertical-align: top;
      }
   </style>
</head>
<body>
   <h1>Minha primeira tabela</h1>
   <!-- 
      hierarquia de tabelas simples
      Table
         Table Row (linha)
            Table Header (cabeÃ§alho)
            Table Data (dados)
            OPS: W3C diz que <tr> e <td> tem fechamento opcional de tag
   -->
   <table>
      <tr> <!-- Primeira linha -->
         <td>A1</td> <!-- coluna 1 -->
         <td>B1</td> <!-- coluna 2 -->
         <td>C1</td> <!-- coluna 3 -->
      </tr>
      <tr> <!-- Segunda linha -->
         <td>A2</td> <!-- coluna 1 -->
         <td>B2</td> <!-- coluna 2 -->
         <td>C2</td> <!-- coluna 3 -->
      </tr>
      <tr> <!-- Terceira linha -->
         <td>A3</td> <!-- coluna 1 -->
         <td>B3</td> <!-- coluna 2 -->
         <td>C3</td> <!-- coluna 3 -->
      </tr>
      <tr> <!-- Quarta linha -->
         <td>A4</td> <!-- coluna 1 -->
         <td>B4</td> <!-- coluna 2 -->
         <td>C4</td> <!-- coluna 3 -->
      </tr>
   </table>
</body>
</html>
